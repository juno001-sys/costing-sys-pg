{% extends "base.html" %}

{% block title %}仕入先マスタ{% endblock %}

{% block content %}
  

  <h3>新規登録</h3>
  <form method="post">
    <div>
      <label>仕入先コード：</label>
      <input type="text" name="code" size="6">
    </div>
    <div style="margin-top: 4px;">
      <label>仕入先名：</label>
      <input type="text" name="name" size="30" required>
    </div>
    <div style="margin-top: 4px;">
      <label>電話：</label>
      <input type="text" name="phone" size="20">
    </div>
    <div style="margin-top: 4px;">
      <label>Email：</label>
      <input type="email" name="email" size="30">
    </div>
    <div style="margin-top: 4px;">
      <label>住所：</label>
      <input type="text" name="address" size="50">
    </div>
    <div style="margin-top: 8px;">
      <button type="submit">登録する</button>
    </div>
  </form>

  <hr>

  <h3>仕入先一覧</h3>
  <table border="1" cellpadding="4" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>コード</th>
        <th>名称</th>
        <th>電話</th>
        <th>Email</th>
        <th>住所</th>
        <th>編集</th>
      </tr>
    </thead>
    <tbody>
      {% for s in suppliers %}
        <tr>
          <td>{{ s.id }}</td>
          <td>{{ s.code }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.phone }}</td>
          <td>{{ s.email }}</td>
          <td>{{ s.address }}</td>
          <td>
            <a href="{{ url_for('edit_supplier', supplier_id=s.id) }}">編集</a>
          </td>
        </tr>
      {% else %}
        <tr>
          <td colspan="7">仕入先が登録されていません。</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
