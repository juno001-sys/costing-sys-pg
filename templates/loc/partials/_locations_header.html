<form method="get"
      action="{{ url_for('inventory_locations') }}"
      style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">

  <label class="field-label">
    {{ t("form.store", "__form.store__") }}:
  </label>

  <select name="store_id" onchange="this.form.submit()">
    <option value="">
      {{ t("common.all_stores", "__common.all_stores__") }}
    </option>

    {% for s in mst_stores %}
      <option value="{{ s.id }}"
              {% if selected_store_id == s.id %}selected{% endif %}>
        {{ s.name }}
      </option>
    {% endfor %}
  </select>

  <noscript>
    <button type="submit">
      {{ t("form.show", "__form.show__") }}
    </button>
  </noscript>
</form>
