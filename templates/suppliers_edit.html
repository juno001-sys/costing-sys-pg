{% extends "base.html" %}

{% block title %}仕入先編集{% endblock %}

{% block content %}
  <h2>仕入先編集 (ID: {{ supplier.id }})</h2>

  <form method="post">
    <div>
      <label>仕入先コード：</label>
      <input type="text" name="code" value="{{ supplier.code or '' }}">
    </div>
    <div style="margin-top: 4px;">
      <label>仕入先名：</label>
      <input type="text" name="name" value="{{ supplier.name or '' }}" required>
    </div>
    <div style="margin-top: 4px;">
      <label>電話：</label>
      <input type="text" name="phone" value="{{ supplier.phone or '' }}">
    </div>
    <div style="margin-top: 4px;">
      <label>Email：</label>
      <input type="email" name="email" value="{{ supplier.email or '' }}">
    </div>
    <div style="margin-top: 4px;">
      <label>住所：</label>
      <input type="text" name="address" value="{{ supplier.address or '' }}">
    </div>

    <div style="margin-top: 12px;">
      <button type="submit">更新する</button>
      <button
        type="submit"
        name="delete"
        value="1"
        onclick="return confirm('本当に削除しますか？');"
      >
        削除する
      </button>
      <a href="{{ url_for('suppliers_master') }}">戻る</a>
    </div>
  </form>
{% endblock %}
