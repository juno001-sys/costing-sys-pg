{% extends "base.html" %}
{% block title %}店舗マスタ{% endblock %}
{% block content %}

<form method="post" style="margin-bottom:20px;">
  <label>コード：</label>
  <input type="text" name="code">
  <label>店舗名：</label>
  <input type="text" name="name">
  <label>座席数：</label>
  <input type="text" name="seats" size="5">
  <label>開店日：</label>
  <input type="date" name="opened_on">

  <button type="submit">登録</button>
</form>

<table class="table">
  <tr>
    <th>コード</th><th>店舗名</th><th>座席</th>
    <th>開店</th><th>閉店</th><th>状態</th><th></th>
  </tr>
  {% for s in stores %}
  <tr>
    <td>{{ s.code }}</td>
    <td>{{ s.name }}</td>
    <td>{{ s.seats }}</td>
    <td>{{ s.opened_on }}</td>
    <td>{{ s.closed_on }}</td>
    <td>{{ "有効" if s.is_active else "無効" }}</td>
    <td><a href="{{ url_for('edit_store', store_id=s.id) }}">編集</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
