<dialog id="reorderModal" class="modal">
  <form method="dialog">
    <h3 style="margin-top:0;">Reorder items</h3>
    <p class="muted" id="reorderMeta"></p>

    <ul class="reorder-list" id="reorderList"></ul>

    <div class="modal-actions">
      <button class="btn" value="cancel">Cancel</button>
      <button class="btn btn-primary" id="saveOrderBtn" type="button">Save order</button>
    </div>
  </form>
</dialog>
