{# templates/inventory/_locations_header.html #}
<form method="get" style="margin-top: 10px;">
  <label class="field-label">{{ t("form.store", "__form.store__") }}:</label>
  <select name="store_id" onchange="this.form.submit()">
    <option value="">{{ t("common.all_stores", "__common.all_stores__") }}</option>
    {% for s in stores %}
      <option value="{{ s.id }}" {% if selected_store_id == s.id %}selected{% endif %}>
        {{ s.name }}
      </option>
    {% endfor %}
  </select>
  <noscript><button type="submit">{{ t("form.show", "__form.show__") }}</button></noscript>
</form>
